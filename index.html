<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="src/odin-lined.png" id="img" alt="Odin logo">
                <label for="img">ODIN</label>
            </div>
        </div>
        <div class="right">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <span class="sign">Sign up <em>now</em> to get started.</span></h1>
            <br>
            <h1>You <em>know</em> you want to.</h1>
            <form action="#" method="post">
                <h1>Let's do this!</h1>
                <div class="input-container">
                    <div class="left-input">
                        <label for="name">FIRST NAME
                            <input type="text" name="first_name" id="name" required>
                        </label>
                        <label for="email">EMAIL
                            <input type="email" name="user_email" id="email" required>
                        </label>
                        <label for="password">PASSWORD
                            <input type="password" name="user_password" id="password" required>
                        </label>
                    </div>
                    <div class="right-input">
                        <label for="last">LAST NAME
                            <input type="text" name="user_lastname" id="last" required>
                        </label>
                        <label for="number">PHONE NUMBER
                            <input type="text" name="user_number" id="number" required>
                        </label>
                        <label for="confirm_pw">CONFIRM PASSWORD
                            <input type="password" name="confirm_password" id="confirm_pw" required>
                        </label>
                    </div>
                </div>
                <button class="btn">Create Account</button>
                <p class="login">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
