<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="src/odin-lined.png" id="img" alt="Odin logo">
                <label for="img">ODIN</label>
            </div>
        </div>
        <div class="right">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <span class="sign">Sign up <em>now</em> to get started.</span></h1>
            <br>
            <h1>You <em>know</em> you want to.</h1>
            <form action="#" method="post">
                <h1>Let's do this!</h1>
                <div class="input-container">
                    <div class="left-input">
                        <label for="name">FIRST NAME</label>
                        <input type="text" name="first_name" id="name">
                        <label for="email">EMAIL</label>
                        <input type="email" name="user_email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="user_password" id="password">
                    </div>
                    <div class="right-input">
                        <label for="last">LAST NAME</label>
                        <input type="text" name="user_lastname" id="last">
                        <label for="number">PHONE NUMBER</label>
                        <input type="text" name="user_number" id="number">
                        <label for="confirm_pw">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_pw">
                    </div>
                </div>
                <button class="btn">Create Account</button>
                <p class="login">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
